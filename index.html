  <head>

      <p id="address">

        <a href="#" id="copyAddress">Copy Address</a> |
        <a
          href="https://www.google.com/maps?q=Wild Trails Farms"
          target="_blank"
          >View on Google Maps</a

      <h2>Details</h2>
      <p>Ceremony: 2:00 PM</p>
      <p>Reception: 4:00 PM</p>

    </section>

    <footer>
      <p>Made with ❤️ by nate.</p>
